<script>
    const myDate = new Date();
    const hrs = myDate.getHours();

    let greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening';

    document.getElementById('welomeMessage').innerHTML = `${greet}, Rubens`;

    function GetURLParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) 
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) 
            {
                return sParameterName[1];
            }
        }
    }

   const linkAdd = `?user=${GetURLParameter('user')}&pass=${GetURLParameter('pass')}`;
   const elements = document.getElementsByClassName('adminLink')

    for (const element of elements) {
        element.href = `${element.href}${linkAdd}`;
    }

</script>
