<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ru-Pirie | Home</title>
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" id="mainStyle" type="text/css" href="/static/css/index.css"/>
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
    <script src="/static/scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/5bd5b937e0.js" crossorigin="anonymous"></script>
    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }

        function onLoad() {
            const res = GetURLParameter('message')
            const element = document.getElementById('emailResult')
            if (res === 'success') element.innerHTML = 'Email has been successfully sent. I\'ll get back to you ASAP!'
            else if (res === 'error') element.innerHTML = 'An unknown error occurred while sending email.'
        }

    </script>
</head>

<body onload="onLoad()">
    <div class="main">
        <div class="centerContent">
            <div class="top">
                <div class="logo">
                    <p onclick="window.location.href='/'">Ru-Pirie</p>
                </div>
                <div class="menu">
                    <a href="/about">About</a>
                    <div>|</div>
                    <a href="/projects">Projects</a>
                    <div>|</div>
                    <a href="/contact">Contact</a>
                    <div>|</div>
                    <a href="/s">URL Shortener</a>
                    <div>|</div>
                    <a href="/advent-of-code">AoC</a>
                    <div>|</div>
                    <a href="/project-euler">Euler</a>
                </div>
                <div class="other">
                    <button onclick="toggleDarkMode()"><i id="themeIcon" class="fa-solid fa-moon"></i> Change Theme</button>
                </div>
            </div>

    <div class="middle">

        <h1>Send me an Email</h1>
        <form action="/contact/email" method="post">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" autocomplete="on" required="true">
            <br><br>
            <label for="email">From: </label>
            <input type="email" id="email" name="email" autocomplete="on" required="true">
            <br><br>
            <label for="content">Message: </label>
            <br><br>
            <textarea id="content" name="content" autocomplete="off" required="true" rows="5" cols="50"></textarea>
            <br>
            <br>
            <input type="submit" value="[Send]">
        </form> 
        <p id="emailResult"></p>
    </div>
    <div class="bottom">
        <div class="bottomSpan">
            <div class="left">
                <a><i class="fa-brands fa-github-square"></i> Github</a>
                <a><i class="fa-brands fa-twitter-square"></i> Twitter</a>
                <a><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                <a><i class="fa-brands fa-youtube-square"></i> YouTube</a>
                <a><i class="fa-solid fa-envelope"></i> Contact</a>
                <a><i class="fa-solid fa-user-shield"></i> API</a>
                <a><i class="fa-brands fa-discord"></i> Discord</a>
            </div>
            <div class="right">
                <a href="admin"><i class="fa-solid fa-file-code"></i></a> 
                <a>Nothing to see here yet!</a>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
